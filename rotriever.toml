[package]
name = "ApolloClient"
version = "0.1.0"
author = "Roblox"
content_root = "src"

[dependencies]
React = "github.com/roblox/roact-alignment@17.0.1-rc.15"
Shared = "github.com/roblox/roact-alignment@17.0.1-rc.15"
ReactRoblox = "github.com/roblox/roact-alignment@17.0.1-rc.15"
GraphQL = "github.com/Roblox/graphql-lua@15.5.1"
GraphQLTag = "github.com/Roblox/graphql-tag-lua@2.12.6"
LuauPolyfill = "github.com/roblox/luau-polyfill@1.0"
ZenObservable = "github.com/roblox/zen-observable-lua@0.8.16-roblox.0"

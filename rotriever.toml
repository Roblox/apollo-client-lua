LuauRegExp = "github.com/Roblox/luau-regexp@0.2.0"
RobloxRequests = "github.com/thisdot/roblox-requests@0.1.0"

[dev_dependencies]
JestGlobals = "github.com/roblox/jest-roblox@2.4.1"
ReactReconciler = "github.com/roblox/roact-alignment@17.0.1-rc.15"
RoactCompat = "github.com/roblox/roact-alignment@17.0.1-rc.15"
